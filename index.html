<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Which Fisheye?</title>
    <link rel="stylesheet" href="./stylesheet.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/9812b92aa4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Which Fisheye?</h1>
        <select id="cameraMount">
            <option value="">Select a camera mount</option>
            <option value="canon">Canon</option>
            <option value="nikon">Nikon</option>
            <option value="sony">Sony</option>
            <option value="fujifilm">Fujifilm</option>
            <option value="micro-four-thirds">Micro Four Thirds</option>
            <option value="panasonic">Panasonic</option>
            <option value="leica">Leica</option>
            <option value="sigma">Sigma</option>
            <option value="pentax">Pentax</option>
            <option value="hasselblad">Hasselblad</option>
            <option value="pl-cine">PL - Cine</option>
        </select>
        <select id="lensOptions" style="display: none;">
            <option value="">Select a lens mount</option>
        </select>

        <a id="goFishButton" style="display: none;">Go Fish!</a>

        <br>

        <h3>Or, Search For A Fisheye!</h3>
        <input type="text" id="search" placeholder="Search...">

    </div>

    <script src="selectmount.js"></script>
</body>
</html>
